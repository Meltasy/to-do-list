<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="content">
        <div id="menu">
            <button type="button" id="addTodo">Add todo</button>
            <dialog id="dialogTodo">
                <form method="dialog" id="formTodo">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required/>
                    <div id="addSummary">
                        <label for="summary">Summary:</label>
                        <input type="summary" id="summary" name="summary" />
                    </div>
                    <div id="addNotes">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" name="notes" rows="5" cols="30"></textarea>
                    </div>
                    <div>
                        <button type="button" id="addDate" class="extras">Date</button>
                        <dialog id="dialogDate">
                            <form method="dialog">
                                <label for="doneByDate">Date:</label>
                                <input type="date" id="doneByDate" name="doneByDate" />
                                <div>
                                    <button type="button" id="addTime" class="extras">Time</button>
                                    <dialog id="dialogTime">
                                        <form method="dialog">
                                            <label for="doneByTime"> Time:</label>
                                            <input type="time" id="doneByTime" name="doneByTime" />
                                            <div>
                                                <button type="submit" id="saveTime">Add</button>
                                                <button type="button" id="cancelTime">Cancel</button>
                                            </div>
                                        </form>
                                    </dialog>
                                </div>
                                <div>
                                    <button type="submit" id="saveDate">Add</button>
                                    <button type="button" id="cancelDate">Cancel</button>
                                </div>
                            </form>
                        </dialog>
                        <button type="button" id="addPriority" class="extras">Priority</button>
                        <dialog id="dialogPriority">
                            <form method="dialog">
                                <ul class="list">
                                    <li>
                                        <label for="priority1">
                                            <input type="radio" id="priority1" name="priority" value="Urgent" />
                                            <span>Urgent</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="priority2">
                                            <input type="radio" id="priority2" name="priority" value="Important" />
                                            <span>Important</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="priority3">
                                            <input type="radio" id="priority3" name="priority" value="Soon" />
                                            <span>Soon</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="priority4">
                                            <input type="radio" id="priority4" name="priority" value="Don't forget" />
                                            <span>Don't forget</span>
                                        </label>
                                    </li>
                                </ul>
                                <div>
                                    <button type="submit" id="savePriority">Add</button>
                                    <button type="button" id="cancelPriority">Cancel</button>
                                </div>
                            </form>
                        </dialog>
                    </div>
                    <div>
                        <button type="submit" id="saveTodo">Add</button>
                        <button type="button" id="cancelTodo">Cancel</button>
                    </div>
                </form>
            </dialog>        
            <button type="button" id="addProject">Add project</button>
            <dialog id="dialogProject">
                <form method="dialog" id="formProject">
                    <label for="proName">Name:</label>
                    <input type="text" id="proName" name="proName" required/>
                    <label for="proColor">Colour:</label>
                    <input type="color" id="proColor" name="proColor" required/>
                    <div>
                        <button type="submit" id="saveProject">Add</button>
                        <button type="button" id="cancelProject">Cancel</button>
                    </div>
                </form>
            </dialog>
            </div>
        <div id="projects">
            <div id="header"></div>
            <div id="cards"></div>
        </div>
    </div>
<script defer src="bundle.js"></script></body>
</html>
